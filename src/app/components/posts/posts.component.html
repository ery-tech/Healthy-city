<div class="main">

  <div class="search-div-container container-fluid"  >
    <div class="search-div  container-fluid" >
      <input type="text" class="search" matInput placeholder="Search by title..."
      [(ngModel)]="value" (input)="searchPost(value)"
     name= "search"  >
     <div class="add-post"> <button class="add-btn" (click)="onAddClick()"
      >
      <img src="../../../assets/new-post.png" style="width: 40px;" ></button ></div>
    </div>
    </div>


<div class="container card-container container-fluid">
  <div class="row justify-content-center ">
     <div class="col-sm-8  " *ngFor="let post of posts">
      <mat-card class="card">
        <mat-card-header>
    <mat-card-title-group >
      <mat-card-title class="card-title"> {{post.title}}</mat-card-title>

    </mat-card-title-group>
  </mat-card-header>
  <hr>
  <mat-card-content>
   <p>{{post.body}}</p>

   <button mat-raised-button color="primary" (click)="fetchComments(post.id)">See comments</button>
   <ng-container *ngFor="let comment of comments" >
    <div class="container-fluid comment-container" *ngIf="comment.post_id == post.id">
      <mat-divider></mat-divider>
     <h6>{{comment.name}} </h6>
     <p>{{comment.body}}</p>
     <p>{{post.name}}</p>
    </div>
   </ng-container>
  </mat-card-content>

  </mat-card>
     </div>

  </div>
</div>
<app-pagination [currentPage]="currentPage"
(changePage)="changePage($event)" >

</app-pagination>
</div>
